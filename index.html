<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>激活码兑换</title>
<style>
  /* 加载指示器样式 */
  .loader {
    border: 5px solid #696969; /* 浅灰色 */
    border-top: 5px solid white; /* 蓝色 */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 2s linear infinite;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none; /* 默认不显示 */

  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* 其他样式... */
  /* 基础样式 */
 .generate-btn {
  position: fixed; /* 固定定位，按钮将相对于视口固定 */
  top: 35%; /* 放置于垂直中心 */
  left: 50%; /* 放置于水平中心 */
  transform: translate(-50%, -50%); /* 使用transform来精确居中 */
  width: 290px; /* 固定按钮的宽度 */
  height: 40px; /* 固定按钮的高度 */
  padding: 10px 20px; /* 按钮内边距，可根据按钮内容调整 */
  /* ... 其他基础样式 ... */
}

/* 小屏幕设备 */
 @media (max-width: 320px) {
  .generate-btn {
    width: 160px; /* 较小屏幕上的按钮宽度 */
    height: 300px; /* 较小屏幕上的按钮高度 */
    padding: 8px 16px; /* 较小屏幕上的按钮内边距 */
    /* ... 可能的其他样式调整 ... */
  }
}


  /* 弹出窗口的背景 */
  .popup-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }


  /* 弹出窗口的样式 */
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 100%; /* 宽度为视口宽度的50% */
    max-width: 200px; /* 最大宽度为500像素 */

  }

  /* 样式调整 */
  .code {
    color: #333;
    background: #f7f7f7;
    padding: 2px 6px;
    border-radius: 4px;
    display: block;
    margin: 10px 0;
  }
  /* 背景图片样式 */
        body {
            background-image: url('aiqiyitupian.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

</style>
</head>
<body>

<!-- 触发按钮 -->
<button onclick="showPopup()" class="generate-btn">立即生成</button>
<style>
    button {
  background-color: #98652c; /* 按钮背景颜色 */
  color: #ebd19e; /* 文字颜色 */
  border: none; /* 无边框 */
  padding: 6px 40px; /* 内边距 */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px; /* 字体大小 */
  margin: 6px 5px;
  cursor: pointer;
  border-radius: 50px; /* 边框圆角 */
}
  .close-btn {
  background-color: white; /* 按钮背景颜色 */
  color: red; /* 文字颜色 */
  padding: 10px 20px; /* 内边距 */
  font-size: 12px; /* 字体大小 */
  border-radius: 4px; /* 边框圆角 */
  border: none; /* 无边框 */
  cursor: pointer; /* 鼠标光标变为手指形状 */
  /* 添加其他您想要的样式 */
}
</style>


<!-- 加载指示器 -->
<div class="loader" id="loader"></div>


<!-- 弹出窗口的HTML -->
<div class="popup-background" id="popup">
  <div class="popup-content">
    <p>兑换码: <span class="code" id="code"></span></p>
    <p>请在爱奇艺中兑换VIP</p>
    <button onclick="closePopup()" class="close-btn">确认</button>
  </div>
</div>


<script>
  // 显示弹出窗口的函数
  function showPopup() {
    // 显示加载指示器
    document.getElementById('loader').style.display = 'block';

    // 设置延时来模拟激活码生成的过程
    setTimeout(function() {
      // 生成激活码
      generateCode();
      // 显示弹出窗口
      document.getElementById('popup').style.display = 'flex';
      // 隐藏加载指示器
      document.getElementById('loader').style.display = 'none';
    }, 1000); // 1秒后执行
  }
  // 关闭弹出窗口的函数
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  // 生成兑换码的函数
  function generateCode() {
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var code = '';
    for (var i = 0; i < 16; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    var formattedCode = code.substring(0, 4) + '-' + code.substring(4, 8) + '-' + code.substring(8, 12) + '-' + code.substring(12, 16);

    // 将生成的兑换码显示在页面上的 <span id="code"> 元素中
    document.getElementById('code').textContent = formattedCode;
  }
</script>


</body>
</html>
