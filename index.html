<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Code Generator</title>
<style>
  /* 触发按钮样式 */
    .generate-btn {
  position: fixed; /* 或 absolute，取决于背景图片的定位 */
  /* 使用视口单位来定义按钮的大小，确保在移动设备上大小不变 */
  width: 15vw; /* 按钮宽度为视口宽度的15% */
  height: 7vh; /* 按钮高度为视口高度的7% */
  min-width: 120px; /* 按钮的最小宽度 */
  min-height: 40px; /* 按钮的最小高度 */
  left: 49.5%; /* 放置于屏幕宽度的一半 */
  bottom: 60%; /* 距离屏幕底部20像素 */
  transform: translateX(-50%); /* 水平居中 */
  /* ... 其他样式 ... */
}

/* 使用媒体查询来为不同屏幕尺寸定义样式 */
@media (max-width: 600px) {
  .generate-btn {
    /* 在屏幕宽度较小的设备上定义样式 */
    width: 20vw; /* 增加按钮宽度的百分比，确保在小屏幕上按钮不会太小 */
    height: 10vh; /* 增加按钮高度的百分比 */
    min-width: 50x; /* 可以减少最小宽度，以适应更小的屏幕 */
    min-height: 35px; /* 可以减少最小高度 */
  }
}

  /* 弹出窗口的背景 */
  .popup-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }


  /* 弹出窗口的样式 */
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 100%; /* 宽度为视口宽度的50% */
    max-width: 200px; /* 最大宽度为500像素 */

  }

  /* 样式调整 */
  .code {
    color: #333;
    background: #f7f7f7;
    padding: 2px 6px;
    border-radius: 4px;
    display: block;
    margin: 10px 0;
  }
  /* 背景图片样式 */
        body {
            background-image: url('aiqiyitupian.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

</style>
</head>
<body>

<!-- 触发按钮 -->
<button onclick="showPopup()" class="generate-btn">立即生成</button>
<style>
    button {
  background-color: #98652c; /* 按钮背景颜色 */
  color: #ebd19e; /* 文字颜色 */
  border: none; /* 无边框 */
  padding: 6px 40px; /* 内边距 */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px; /* 字体大小 */
  margin: 6px 5px;
  cursor: pointer;
  border-radius: 50px; /* 边框圆角 */
}
  .close-btn {
  background-color: white; /* 按钮背景颜色 */
  color: red; /* 文字颜色 */
  padding: 10px 20px; /* 内边距 */
  font-size: 12px; /* 字体大小 */
  border-radius: 4px; /* 边框圆角 */
  border: none; /* 无边框 */
  cursor: pointer; /* 鼠标光标变为手指形状 */
  /* 添加其他您想要的样式 */
}

</style>
<!-- 弹出窗口的HTML -->
<div class="popup-background" id="popup">
  <div class="popup-content">
    <p>兑换码: <span class="code" id="code"></span></p>
    <p>请在爱奇艺中兑换VIP</p>
    <button onclick="closePopup()" class="close-btn">确认</button>
  </div>
</div>

<script>
  // 显示弹出窗口的函数
  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
    generateCode(); // 生成兑换码并显示
  }

  // 关闭弹出窗口的函数
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  // 生成兑换码的函数
  function generateCode() {
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var code = '';
    for (var i = 0; i < 16; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    var formattedCode = code.substring(0, 4) + '-' + code.substring(4, 8) + '-' + code.substring(8, 12) + '-' + code.substring(12, 16);

    // 将生成的兑换码显示在页面上的 <span id="code"> 元素中
    document.getElementById('code').textContent = formattedCode;
  }
</script>

</body>
</html>
