<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Code Generator</title>
<style>
  /* 弹出窗口的背景 */
  .popup-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }

  /* 弹出窗口的样式 */
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  /* 样式调整 */
  .code {
    color: #333;
    background: #f7f7f7;
    padding: 2px 6px;
    border-radius: 4px;
    display: block;
    margin: 10px 0;
  }
</style>
</head>
<body>

<!-- 触发按钮 -->
<button onclick="showPopup()">显示弹出窗口</button>

<!-- 弹出窗口的HTML -->
<div class="popup-background" id="popup">
  <div class="popup-content">
    <p>兑换码: <span class="code" id="code"></span></p>
    <p>您已成功兑换VIP</p>
    <button onclick="closePopup()">确认</button>
  </div>
</div>

<script>
  // 显示弹出窗口的函数
  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
    generateCode(); // 生成兑换码并显示
  }

  // 关闭弹出窗口的函数
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  // 生成兑换码的函数
  function generateCode() {
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var code = '';
    for (var i = 0; i < 16; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    var formattedCode = code.substring(0, 4) + '-' + code.substring(4, 8) + '-' + code.substring(8, 12) + '-' + code.substring(12, 16);

    // 将生成的兑换码显示在页面上的 <span id="code"> 元素中
    document.getElementById('code').textContent = formattedCode;
  }
</script>

</body>
</html>
